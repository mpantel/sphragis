<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Horizontal logo for documentation headers -->
  <!-- Fonts: Georgia (system serif font, free with all operating systems) -->

  <defs>
    <radialGradient id="horizGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Seal icon -->
  <circle cx="100" cy="100" r="85" fill="url(#horizGradient)"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#0B3D91" stroke-width="3"/>
  <circle cx="100" cy="100" r="70" fill="#0B3D91"/>

  <!-- Σ symbol -->
  <text x="100" y="130"
        font-family="Georgia, serif"
        font-size="90"
        font-weight="bold"
        fill="#F8F8FF"
        text-anchor="middle">Σ</text>

  <!-- Main text: Σφραγίς (Greek only) -->
  <text x="240" y="130"
        font-family="Georgia, serif"
        font-size="90"
        font-weight="bold"
        fill="#0B3D91"
        letter-spacing="6">Σφραγίς</text>
</svg>
