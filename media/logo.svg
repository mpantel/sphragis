<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Main logo with ancient Greek seal stone design -->
  <!-- Fonts: Georgia (system serif font, free with all operating systems) -->

  <defs>
    <!-- Gradient for stone texture -->
    <radialGradient id="stoneGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B8941F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7220;stop-opacity:1" />
    </radialGradient>

    <!-- Text path for curved text -->
    <path id="textPath" d="M 256,470 A 214,214 0 0,1 256,470 A 214,214 0 1,1 256,470" fill="none"/>
  </defs>

  <!-- Simple outer circle -->
  <circle cx="256" cy="256" r="240" fill="url(#stoneGradient)"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="#0B3D91" stroke-width="3"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="190" fill="#0B3D91"/>

  <!-- Central Greek letter Σ (Sigma) -->
  <text x="256" y="320"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="220"
        font-weight="bold"
        fill="#F8F8FF"
        text-anchor="middle"
        letter-spacing="-10">Σ</text>

  <!-- Curved text: Σφραγίς following the circle -->
  <text font-family="Georgia, 'Times New Roman', serif"
        font-size="42"
        font-weight="600"
        fill="#D4AF37"
        letter-spacing="8">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">
      Σφραγίς
    </textPath>
  </text>
</svg>
